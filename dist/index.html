<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
  <link rel="stylesheet" type="text/css" href="../src/styles.css">
</head>
<body>
  <header class="main-header">
    <img class="logo-item" img src="../src/images/turing-logo.png" height:5px>
    <input id="searchBar" placeholder="Search"></input>
    <button class="submit-search-button">Submit</button>
    <button class="view-all-recipes">View all recipes</button>
    <button class="login-button">Login</button>
    <button class="home-button hidden">Home</button>
  </header>
  <section class="main-center-boxes home-view">
    <section class="main-left-side">
      <div class="left-side-first-recipe">
        <div class="left-side-featured-recipe-box">
          <h1 class="left-side-recipe-name">Recipe Name:
            <p class='current-recipe-name'>Cooked Chicken Breast</p>
          </h1>
        </div>
        <div class="image-parent-main">
          <img class="current-recipe-image" img
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPhM7EUGODdBbalQrSDd1kt4TtQTYmYwiZkg&usqp=CAU">
        </div>
      </div>
      <section class="three-images-bottom-left-main">
        <div class="left-random-card">
          <img class="left-random-image" img src="https://spoonacular.com/recipeImages/595736-556x370.jpg"/>
          <h1 class="left-random-name"></h1>
        </div>
        <div class="middle-random-card">
          <img class="middle-random-image" img src="https://spoonacular.com/recipeImages/678353-556x370.jpg"/>
          <h1 class="middle-random-name"></h1>
        </div>
        <div class="right-random-card">
          <img class="right-random-image" img src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"/>
          <h1 class="right-random-name"></h1>
        </div>
      </section>
    </section>
    <section class="main-right-saved-section">
      <div class="main-right-side-title">Saved</div>
    </section>
  </section>
  <section class="all-recipes-view hidden"></section>
  <section class="selected-recipe-view hidden"></section>
  <section class="searched-recipe-view hidden">
    <section class="tag-search-results"></section>
    <section class="name-search-results"></section>
  </section>
  <footer class="main-footer">
    <div class="subscribe-title">Subscribe
      <input placeholder="Enter Email Here!">
    </div>
    <div class="contact-information">
      <div class="connect-with-us">Connect with us now</div>
      <div class="all-the-connect-buttons">
        <button class="facebook-button">FB</button>
        <button class="twitter-button">TW</button>
        <button class="instagram-button">IG</button>
        <button class="youtube-button">YT</button>
      </div>
    </div>
    <div class="learn-more">
      <div class="learn-more-title">Learn More</div>
      <div class="all-the-learn-more-links">
        <button class="contact-us-button">Contact Us</button>
        <button class="about-us-button">About Us</button>
        <button class="privacy-policy">Privacy Policy</button>
      </div>
    </div>
  </footer>
</body>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<script src="bundle.js"></script>
</html>
