<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" type="text/css" href="../src/styles.css">
    <title>What's Cookin</title>
  </head>
  <body>
    <header class="main-header">
      <img class ="logo-item" img src="../src/images/turing-logo.png" height:5px>
      <input id="searchBar" placeholder="Search"></input>
      <button class="add-your-own-recipe">Add your own recipe</button>
      <button class="login-button">Login</button>
    </header>
    <section class="main-center-boxes">
      <section class="main-left-side">
        <div class="left-side-featured-recipe">
          <!-- <div class="left-side-featured-recipe-box"> -->
            <h1 class="feat-recipe-name">Cinnamon Raisin French Toast</h1>
          </div>
            <!-- <img class="first-recipe image" img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTPhM7EUGODdBbalQrSDd1kt4TtQTYmYwiZkg&usqp=CAU"> -->
        </div>
          <section class="main-bottom">
            <div class="image left left-card">
              <header class="image header left"></header>
              <h1 class="recipe-name left">
                <p></p>
              </h1>
            </div>
            <div class="image middle middle-card">
              <header class="image middle middle-header"></header>
              <h1 class="middle-header">Chicken</h1>
            </div>
            <div class="image right right-card">
              <header class="image right right-header"></header>
              <h1 class="right-header"></h1>
            </div>
        </section> 
      </section>
      <section class="right-side saved-section">
        <div class="right-side title">Saved</div>
        <div class="saved box">
          <header class="saved header">First</header>
        </div>
        <!-- Insert more 'boxes' in in scriptsJS -->
      </section>
    </section>
    <footer class="main-footer">
      <div class="subscribe-title">Subscribe
        <input placeholder="Enter Email Here!">
      </div>
      <div class="contact-information">
        <div class="connect-with-us">Connect with us</div>
        <div class="all-the-connect-buttons">
          <button class="facebook button">FB</button>
          <button class="twitter button">TW</button>
          <button class="instagram button">IG</button>
          <button class="youtube button">YT</button>
        </div>
      </div>
      <div class="learn-more">
        <div class="learn-more-title">Learn More</div>
        <div class="all-the-learn-more-links">
        <button class="contact-us-button">Contact Us</button>
        <button class="about-us-button">About Us</button>
        <button class="privacy-policy-button">Privacy Policy</button>
        </div>
      </div>
    </footer>
  </body>
  <!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
  <script src="bundle.js"></script>
</html>
