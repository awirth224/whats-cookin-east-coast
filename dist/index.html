<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="src/styles.css">
</head>
<body>
  <header class="main-header">
    <img src="../dist/images/turing-logo.png" alt="turing-logo" class="logo-item" height="80px" width="80px">
    <input id="searchBar" class="search-bar" placeholder="Search"></input>
    <button class="submit-search-button header-button">Submit</button>
    <button class="view-all-recipes-button header-button">View all recipes</button>
    <button class="home-button hidden header-button">Home</button>
    <button class="user-pantry header-button">View My Pantry</button>
  </header>
  <section class="whole-page-container">
    <section class="home-view">
      <section class="main-left-side">
        <div class="left-side featured-recipe-box">
          <h1 class='current-recipe-name'></h1>
          <div class="current-recipe-image"></div>
        </div>
      <section class="three-images bottom-left-main">
          <div class="left-random-card card">
            <img class="left-random-image random-image" img src="https://spoonacular.com/recipeImages/595736-556x370.jpg"/>
            <h1 class="left random-name"></h1>
          </div>
          <div class="middle-random-card card">
            <img class="middle-random-image random-image" img src="https://spoonacular.com/recipeImages/678353-556x370.jpg"/>
            <h1 class="middle random-name"></h1>
          </div>
          <div class="right-random-card card">
            <img class="right-random-image random-image" img src="https://spoonacular.com/recipeImages/412309-556x370.jpeg"/>
            <h1 class="right random-name"></h1>
          </div>
        </section>
      </section>
    </section>
    <section class="saved-section">
      <div class="saved-box">
        <div class="saved-title">Recipes to Cook</div>
        <input id="searchFavorites" class="saved-search-bar" placeholder="Search"></input>
        <button class="submit-search-favorites-button header-button">Submit</button>
        <div class="saved-recipes"></div>
      </div>
    </section>
  </section>
  <section class="all-recipes-view hidden"></section>
  <section class="selected-recipe-view hidden">
    <button class="add-to-favorites-button">Add/Remove as favorite</button>
    <section class="selected-recipe-info"></section>
  </section>
  <section class="searched-recipe-view hidden">
    <section class="tag-search-results"></section>
    <section class="name-search-results"></section>
  </section>
  <section class="view-searched-favorites-recipes hidden">
    <section class="favorites-tag-search-results"></section>
    <section class="favorites-name-search-results"></section>
  </section>
  <section class="user-pantry-view hidden">
    <label for="name">Ingredient Name</label>
    <input  type="text" id="name" name="name" minlength="4" maxlength="10" size="10" class="input">
    <label for="amount">Amount</label>
    <input type="text" id="name" name="name" minlength="1" maxlength="2" size="10" class="input">
    <label for="measurement">Unit of Measurement</label>
    <input type="text" id="name" name="name" minlength="1" maxlength="6" size="10" class="input">
    <button class="add-to-pantry">Add Ingredient</button>
  </section>
</body>
<!-- Do not include the scripts.js file here - it is done automatically by the webpack server -->
<script src="bundle.js"></script>
</html>
